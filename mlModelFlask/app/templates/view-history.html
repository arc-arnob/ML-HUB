{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
<div class="panel panel-default">
<div class="panel-heading">View History</div> 
<div class="panel-body">
<p>View Recent Requests.</p> 
</div> 
<table class="table">
<thead><tr><th>#</th> <th>Time (UTC)</th> <th>Model Used</th> <th>Result</th> </tr> </thead>
<tbody> 
{% for hist in history %}
<tr> 
<th scope="row">{{ loop.index }}</th>
<td>{{ hist.time }}</td>
<td>{{ hist.model }}</td>
<td>{{ hist.result }}</td>
</tr>
{% endfor %}
</tbody> 
</table>
</div>
{% endblock %}
